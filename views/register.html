<body class="bg-light">

    <div class="register-form-container">
        <div class="register-form form-container-div">
            <div class="form-header-text"><h1 class="mx-auto text-info">Classroom</h1></div>
            <!-- Register-form -->
            <form action="" class="register-form bg-white">
                <div class="form-container">
                    <div class="form-header">
                        <h3 class="form-heading font-weight-bold">Đăng ký</h3>
                        <a href=""><span class="form-move-on-btn text-primary">Đăng nhập</span></a>

                    </div>

                        <input type="password" class="form-input" placeholder="Nhập password">

                    <div class="auth-form-controls">
                        <button class="btn form-controls-back btn-normal">QUAY LẠI</button>
                        <button class="btn btn-primary">ĐĂNG KÝ</button>
                    </div>
                </div>
            </form>
        </div>
